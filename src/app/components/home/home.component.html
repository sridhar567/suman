<div class="homeContainer">

  <app-toolbar [title]="'Home'" [description]="'Home page description'"></app-toolbar>

  <div class="mt-2">

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3 mb-3 mb-sm-0 p-2" *ngFor="let ele of cartsData">
        <div class="card">
          
          <div class="card-body column">
            <div class="float-end">
              <span class="material-icons text-primary custom-fontSize">
                {{ele.icon}}
                </span>
            </div>
            <div class="invisible">
              Lorem Ipsum has been the industry's standard dummy text Lorem Ipsum has been the industry's standard dummy text
            </div>
            <div class="column float-start">
              <h2>{{ele.count}}</h2>
              <h4 class="text-secondary">{{ele.title}}</h4>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>

    <div class="column mt-2 bg-white ">
      <div class="p-2 text-secondary border-bottom">
        <h6 class="m-0">Recent blogs</h6>
      </div>
      <div class="row w-100 p-4">
        <div class="col-sm-12 col-md-6 col-lg-3 mb-3 mb-sm-0 p-2" *ngFor="let ele of recentBlogs">
        
          <div class="w-100 h-100 column col">

            <img [src]="ele.image" width="100px" class="mb-2">
            <h5 class="mt-2 mb-2">{{ele.heading}}</h5>
            <span style="font-size:12px;">{{ele.description}}</span>
          </div>
          
        </div>
      </div>
    </div>
   

  </div>

</div>
