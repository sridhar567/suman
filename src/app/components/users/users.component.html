<div class="usersContainer">

  <app-toolbar [title]="'Users'" [description]="'Total users: 12'"></app-toolbar>

  <div class="mt-2" >
   
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3 mb-3 mb-sm-0 p-2" *ngFor="let ele of users">
        <div class="row text-center">
          <div class="w-100" >
            <div class="card card-info">
              <img class="card-img-top img-circle rounded-circle" [src]="ele.profile" width="50" height="50" alt="Card image cap">
              <div class="card-block" style="height: 150px">
                <h4 class="card-title text-primary" style="margin-top: 50px">{{ele.name}}</h4>
                <p class="card-position text-primary">{{ele.designation}}</p>
                 </div>
            </div>
          </div>
        </div>


        

      </div>
      
    </div>

  </div>


</div>
